<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPLOAD ITEM</title>

    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="main-div">

        <div class="content">
            <div class="detail-box">
                <div class="detail-box-heading">
                    <h2>UPLOAD ITEM</h2>
                </div>
                <form action="/upload" method="post" class="form upload-form">
                    <label for="itemName">Item Name</label>
                    <input type="text" name="itemName" id="itemName" placeholder="Item Name" required>

                    <div class="image-upload">
                        <div class="image-preview"></div>
                        <input type="file" id="imageUpload" accept="image/*">
                        <label for="imageUpload" class="image-upload-label">Upload Image</label>
                    </div>

                    <label for="submitterId">Submitter ID</label>
                    <input type="text" name="submitterId" id="submitterId" placeholder="Submitter ID" required>

                    <label for="description">Description</label>
                    <textarea name="description" id="description" placeholder="Description" rows="5" required></textarea>

                    <label for="latitude">Latitude</label>
                    <input type="number" name="latitude" id="latitude" placeholder="Latitude">

                    <label for="longitude">Longitude</label>
                    <input type="number" name="longitude" id="longitude" placeholder="Longitude">

                    <label for="location">Location</label>
                    <input type="text" name="location" id="location" placeholder="Location" required>

                    <button type="submit">UPLOAD</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById("imageUpload");
        const imagePreview = document.querySelector(".image-preview");

        imageUpload.addEventListener("change", () => {
            const file = imageUpload.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = () => {
                    imagePreview.style.backgroundImage = `url('${reader.result}')`;
                    imagePreview.classList.add("active");
                };

                reader.readAsDataURL(file);
            } else {
                imagePreview.style.backgroundImage = "";
                imagePreview.classList.remove("active");
            }
        });
    </script>
</body>

</html>
